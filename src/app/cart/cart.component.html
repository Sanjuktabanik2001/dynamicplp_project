<div class="container">
  <div class="row">
    <p>Total Items in Cart : {{cartItems.length}}</p>
    <div *ngIf="cartItems.length === 0">
      <br>
      <h1><p>Your cart is empty.</p></h1>
    </div>
    <div *ngIf="cartItems.length != 0">
      <h1>Products in Cart</h1>
      <br>
    </div>
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image" class="img-fluid" alt="Product Image" />
      <h3>{{ item.name }}</h3>
      <p>
        <strong>{{ item.price }}</strong>
      </p>
      <p>Quantity: {{ item.quantity }}</p>
      <button (click)="removeItem(item)" class="btn btn-danger">Remove</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>Total: ${{ totalPrice | number : "1.2-2" }}</h3>
    </div>
  </div>
  <div class="btn">
    <button class="btn btn-primary">
      <i class="fa-solid fa-credit-card"></i>
      <a href="payment.html"> Proceed to Payment</a>
    </button>
  </div>
</div>
